<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit">
  <h1>Bienvenidos a ManaTicket!</h1>
  <p class="md-headline">Vamos a aprender Angular!</p>
  <img src="assets/images/logoManati.png" alt="I'm Yeoman">
</header>

<md-content class="container" layout="column" layout-padding>
  <div class="row">

    <md-whiteframe class="md-whiteframe-3dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
      <h1 ng-if="awesomeThings.length !== 0">Features: {{awesomeThings.length}}</h1>
      <br>
      <h1 ng-if="awesomeThings.length === 0"> No m√°s!!</h1>
    </md-whiteframe>

    <md-list class="features--list" layout="row" layout-align="space-between center" layout-wrap>

      <md-list-item class="features--list-item" ng-repeat="thing in awesomeThings">
        <md-button aria-label="thing button md-avatar" class="md-fab md-warn" ng-click="deleteThing($index)">
          <i class="fa fa-times"></i>
        </md-button>
        <div class="md-list-item-text" href="#" tooltip="{{thing.info}}">{{thing.name}}</div>
      </md-list-item>

    </md-list>
  </div>
</md-content>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
