<div ng-include="'components/navbar/navbar.html'"></div>

<md-content layout="column" layout-margin layout-wrap layout-align="start center">
  <div class="login--instructions">
    <h1>Login</h1>
    <p>Accounts are reset on server restart. Default account is <code>test@test.com</code> / <code>test</code></p>
    <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
  </div>
  <md-content class="login--form" layout="column">
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="user.password" type="password">
      </md-input-container>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
        </p>

        <p class="help-block">{{ errors.other }}</p>
      </div>

      <div layout="row">
        <md-button class="md-primary md-raised" type="submit">
          Login
        </md-button>
        <md-button class="md-raised md-accent" ui-sref="signup">
          No tengo una cuenta
        </md-button>
      </div>

    </form>
  </md-content>
  <hr>
</md-content>
